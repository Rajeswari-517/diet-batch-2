<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <center>
            <h1>*** Please Sign Up Here *** </h1>
            <h2>===========================================</h2><br>
            <form>
                <label >Enter Username : </label>
                <input type="text" name="Username"><br><br>
                <label>Enter Password : </label>
                <input type="password" name="password" required ><br><br>
                <label>Confirm Password : </label>
                <input type="password" name="confirm password"><br><br>
                <label>Enter PhoneNumber : </label>
                <input type="tel" name="PhoneNumber"><br><br>
                <label>Enter DOB : </label>
                <input type="date" name="DOB"><br><br>
                <label>Enter Address : </label>
                <textarea name="Address",rows="30" , cols="30",id="Address"></textarea><br><br>
                <label>Select Gender : </label>
                <input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female<br><br>
                <label>Languages Known : </label>
                <input type="radio",id="Telugu",name="languages known">
                <label>Telugu</label>
                <input type="radio",id="English",name="languages known">
                <label>English</label>
                <input type="radio",id="C++",name="languages known">
                <label>C++</label><br><br>
                <label>Select Qualification : </label>
                <select name="Qualification" id="Qualification">
                    <option value="Ph.D">Ph.D</option>
                    <option value="MBA">MBA</option>
                    <option value="Masters">Masters</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="B.Tech">B.E/B.Tech</option>
                    <option value="Degree">Degree</option>
                    <option value="Diploma">Diploma</option>
                </select><br><br>
                <label>Upload Resume : </label>
                <input type="file" name="Resume"><br><br>
                <input type="submit" value="Register"><br><br>
                <input type="reset" value="reset"><br><br>
            </form>
        </center>
    </body>
</html>
