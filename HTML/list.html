<!DOCTYPE html>
<html>
    <head>
        <title>List Tags</title>
    </head>
    <body>
        <ol type="o"> <!-- ordered list --> 
            <!-- for type attribute I,i,a,A,1-->
            <li>First item</li> <!-- list item -->
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        <ul> <!-- unordered list --> 
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
    </body>
</html>
